<section class="section-contact" id="section-contact">
    <div class="container wrapper">
         <form action="/form-success/" class="contact-form" name="contact" method="POST" data-netlify="true">
            <h2 class="heading-secondary text-center">Send a message</h2>
            <input type="text" name="Name" id="fname" placeholder="Full Name" required class="input-field">
            <input type="email" name="email" id="email" placeholder="Email Address" required class="input-field">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required class="input-field"></textarea>
            <input type="submit" value="Send Message &longrightarrow;" >
        </form>
    </div>
</section>
